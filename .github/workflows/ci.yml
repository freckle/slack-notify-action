name: CI

on:
  push:
    branches: main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          slack-webhook-url: unused
          dry-run: true
      - run: |
          [[ "${{ env.SLACK_COLOR }}" == 'success' ]]
          [[ "${{ env.SLACK_TITLE }}" == 'CI test succeeded' ]]
          [[ -n "${{ env.SLACK_MESSAGE }}" ]]
          [[ -n "${{ env.SLACK_FOOTER }}" ]]
